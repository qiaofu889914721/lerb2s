<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.pagination.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Bootstrap Template</title>
</head>
<style>
</style>

<body>
    <!--write here!-->

    <div class="leftMenu">
        <div class="headerImg row">
            <img id="header" src="img/1.jpg" class=" img-circle" alt="">
        </div>
        <div class="row row-center">
            username
        </div>
        <div class="row row-center">
            <div class="btn-group btn-group-xs" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1"> 修改
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2"> 退出
                </label>
            </div>
        </div>
        <div class="panel panel-default">
            &nbsp;&nbsp;强子，北京科技大学，配偶奶茶妹妹！！！京东商城ceo！！！
        </div>
        <div class="gl">
            管理模块
        </div>
        <div class="menu-item menu-item-active" href="#acct" data-toggle="tab">账号管理</div>
        <div class="menu-item" href="#article_manage" role="tab" data-toggle="tab">日志管理</div>
        <div class="menu-item" href="#article_publish" role="tab" data-toggle="tab">发布Blog</div>

    </div>
    <div class="rightMenu">
        <div class="tab-content">
            <div id="acct" class="tab-pane fade">
                <div class="tableHead form-inline">
                    <div class="col-lg-4">
                        <button type="button" class="btn btn-default btn-sm">添加用户</button></div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <input type="text" class="form-control input-sm" name="userInfo" id="searchUser"
                                aria-describedby="helpId" placeholder="">
                            <a name="" id="" class="btn btn-primary btn-sm" href="#" role="button">查询</a>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group form-group-sm">
                            <label for="sort">排序方式：</label>
                            <select class="form-control" name="sort" id="sort">
                                <option selected="selected">姓名</option>
                                <option>注册时间</option>
                                <option>注册地区</option>
                            </select>
                        </div>
                    </div>

                </div>
                <!--header-->
                <div class="row table1">
                    <div class="col-lg-2">用户名</div>
                    <div class="col-lg-2">地区</div>
                    <div class="col-lg-2">真实姓名</div>
                    <div class="col-lg-2">Tel</div>
                    <div class="col-lg-2">状态</div>
                    <div class="col-lg-2">操作</div>
                </div>
                <div class="row table2">
                    <div class="col-lg-2">gogoing</div>
                    <div class="col-lg-2">south america</div>
                    <div class="col-lg-2">zhangsan</div>
                    <div class="col-lg-2">13266557382</div>
                    <div class="col-lg-2">在线</div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-success btn-xs">修改</button>
                        <button type="button" class="btn btn-danger btn-xs">删除</button>
                    </div>
                    <!--分页插件-->
                    <div class="ui-pagination-container"><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="2">&lt;
                            上一页</a><a href="javascript:void(0);" class="ui-pagination-page-item" data-current="1">1</a><a
                            href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">2</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item active" data-current="3">3</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item" data-current="4">4</a><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="5">5</a><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="6">6</a><input type="text" style="height:20px;width:50px;margin-top: -4px"
                            placeholder="页码"><a class="ui-pagination-page-btn" href="javascript:void(0);">跳转</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item" data-current="4">下一页 &gt;</a></div>
                </div>
            </div>
            <!--blog发布-->
            <div id="article_publish" class="tab-pane fade in active">
                <div class="container">
                    <div class="row">
                        <div class="alert alert-success alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                &times;
                            </button>
                            提交成功！
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12">
                            <label for="artitle_title">文章标题</label>
                            <input type="text" class="form-control" name="artitle_title" id="artitle_title"
                                aria-describedby="helpId" placeholder="">
                            <small id="helpArtitle_title" class="form-text text-muted">少于30个字符</small> </div>
                        <br>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="artitle_tag">标签</label>
                                <input type="text" class="form-control" name="artitle_tag" id="artitle_tag"
                                    aria-describedby="helpArtitle_tag" placeholder="">
                                <small id="helpArtitle_tag" class="form-text text-muted">标签以英文,隔开,最多5个</small><br><br>
                            </div>

                            <div class="col-md-3">
                                <label for="artitle_type">分类</label><br>
                                <select class="form-control" name="artitle_type" id="artitle_type">
                                    <option>JAVA</option>
                                    <option>MySql</option>
                                    <option>Spring</option>
                                </select>
                                <button type="button" class="btn btn-primary btn-xs">添加分类</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <!--百度编辑器插件-->
                            <!-- 加载编辑器的容器 -->
                            <script id="container" name="content" type="text/plain">

                            </script>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 row-margin-top col-lg-offset-5">
                                <input name="preview" id="preview" class="btn btn-primary" type="button" value="预览">
                                &nbsp;&nbsp;
                                <input name="submit" id="submit" class="btn btn-primary" type="button" value="提交">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--博客管理列表-->
            <div class="tab-pane fade" id="article_manage">
                <div class="row form-inline row-margin-top-padding">
                    <div class="form-group col-lg-3">
                        <input type="text" name="searchArticle" id="searchArticle" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="form-group col-lg-2">
                        <div class="form-group">
                            <label for="sortArticle">排序:</label>
                            <select class="form-control" name="sortArticle" id="sortArticle">
                                <option>发布时间</option>
                                <option>点击量</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row row-margin-top-padding">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="text-align: center;">
                                    <label class="checkbox-inline check-inline-vertical-middle">
                                        <input type="checkbox" name="" id="" value="checkedValue">
                                    </label>
                                </th>
                                <th>序号</th>
                                <th>title</th>
                                <th>发布时间</th>
                                <th>浏览量</th>
                                <th>评论数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" style="text-align: center;">
                                    <label class="checkbox-inline check-inline-vertical-middle">
                                        <input class="checkbox" name="" id="" type="checkbox" value="checkedValue">
                                    </label>
                                </td>
                                <td>1</td>
                                <td>abcsdfdsafa</td>
                                <td>2018.06.12</td>
                                <td>323</td>
                                <td>112</td>
                                <td><button type="button" class="btn btn-success btn-xs">修改</button>
                                    <button type="button" class="btn btn-danger btn-xs">删除</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <!--分页插件-->
                    <div class="ui-pagination-container"><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="2">&lt;
                            上一页</a><a href="javascript:void(0);" class="ui-pagination-page-item" data-current="1">1</a><a
                            href="javascript:void(0);" class="ui-pagination-page-item" data-current="2">2</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item active" data-current="3">3</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item" data-current="4">4</a><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="5">5</a><a href="javascript:void(0);" class="ui-pagination-page-item"
                            data-current="6">6</a><input type="text" style="height:20px;width:50px;margin-top: -4px"
                            placeholder="页码"><a class="ui-pagination-page-btn" href="javascript:void(0);">跳转</a><a href="javascript:void(0);"
                            class="ui-pagination-page-item" data-current="4">下一页 &gt;</a></div>
                </div>
            </div>


        </div>
        <!--梦层进度条 -->
        <div class="loginingProcess">
            <div id="foo"></div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.shCircleLoader-min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.pagination.min.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container', {
            initialFrameHeight: 500
        });
    </script>
</body>

</html>
